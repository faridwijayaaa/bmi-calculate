<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI - Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>

        <form action="">
          <label for="weight">Put your weight in here (KG)</label>
          <input type="number" name="weight" id="weight" placeholder="60" />

          <label for="height">And your height in here (CM)</label>
          <input type="number" name="height" id="height" placeholder="167" />

          <input
            type="button"
            id="btn-calculate"
            value="Calculate BMI"
            class="bn632-hover bn25"
          />
          <div id="result"></div>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
